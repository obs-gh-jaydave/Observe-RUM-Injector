<!DOCTYPE html>
<html>
<head>
    <title>Observe RUM Settings</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            margin-top: 10px;
            text-align: center;
            padding: 8px;
            border-radius: 4px;
            display: none;
        }
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }
        .status.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }
    </style>
</head>
<body>
    <form id="settingsForm">
        <div class="form-group">
            <label for="tenantId">Observe Tenant ID:</label>
            <input type="text" id="tenantId" required>
        </div>
        <div class="form-group">
            <label for="token">Observe Token:</label>
            <input type="password" id="token" required>
        </div>
        <button type="submit">Save Settings</button>
    </form>
    <div id="status" class="status"></div>
    <script src="popup.js"></script>
</body>
</html>
